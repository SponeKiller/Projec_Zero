name: Build and Deploy Code

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    job1:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: install python
              uses: actions/setup-python@v2
              with:
                  python-version: '3.11'
            - name: update pip
              run: python -m pip install --upgrade pip
            - name: install dependencies
              run: pip install -r requirements.txt
            - name: run tests
              run: |
                pip install pytest
                pytest 

